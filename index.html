<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>Sign Up Now to Get Started</h1>
      <div class="first-and-last-name">
        <div class="first-name-container">
          <label for="first-name"
            >First Name <span aria-label="required">*</span></label
          >
          <input
            id="first-name"
            placeholder="John"
            name="first-name"
            type="text"
            pattern="[a-zA-Z]+"
            title="Only letters are allowed"
            minlength="2"
            maxlength="30"
            required
          />
        </div>
        <div class="last-name-container">
          <label for="last-name"
            >Last Name <span aria-label="required">*</span></label
          >
          <input
            id="last-name"
            placeholder="Smith"
            name="last-name"
            type="text"
            pattern="[a-zA-Z]+"
            title="Only letters are allowed"
            minlength="2"
            maxlength="30"
            required
          />
        </div>
      </div>
      <div class="email-phone-number">
        <div class="email-container">
          <label for="email">Email <span aria-label="required">*</span></label>
          <input
            id="email"
            placeholder="johnsmith@gmail.com"
            name="email"
            type="email"
            required
          />
        </div>
        <div class="phone-number-container">
          <label for="phone">Phone Number</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="e.g., +1 (555) 123-4567"
            pattern="[0-9()+ -]*"
            title="Please enter a valid phone number"
          />
        </div>
      </div>
      <div class="password-confirm-password">
        <div class="password-container">
          <label for="password"
            >Password <span aria-label="required">*</span></label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="error"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]+$"
            title="Password must be at least 8 characters long and include at least one letter and one digit"
            minlength="8"
            required
          />
          <button type="button" class="password-toggle" id="togglePassword">
            Show
          </button>
        </div>
        <div class="password-container">
          <label for="confirmPassword"
            >Confirm Password <span aria-label="required">*</span></label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="error"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]+$"
            title="Password must be at least 8 characters long and include at least one letter and one digit"
            minlength="8"
            required
          />
          <button
            type="button"
            class="password-toggle"
            id="toggleConfirmPassword"
          >
            Show
          </button>
          <div class="error-message" id="passwordError"></div>
        </div>
      </div>
      <div class="button-and-paragraph">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in here</a>.</p>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
